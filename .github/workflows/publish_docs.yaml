name: Publish docs via GitHub Pages
on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy docs
        run: |
          mkdocs gh-deploy